<section id="portfolio">
        <div class="container">
            <div class="row">
    
                <div class="col-lg-12 text-center">
                    <br>
                    <h2>{{data.contactInfo.fullName || email }}</h2>
                    <hr class="star-primary">
                </div>

            </div>
            <div class="row">
                <div class="col-sm-4 portfolio-item" ng-repeat="profile in data.socialProfiles">
                    <a href={{profile.url}} class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-2x">{{profile.typeName}}</i>
                            </div>
                        </div>
                        <img src={{profile.photoUrl}} class="img-responsive" alt="">
                    </a>
                </div>
            </div>
        </div>
    </section>
